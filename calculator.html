<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Project Pricing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .section {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 60px;
      margin-left: 10px;
    }
    input[type="checkbox"] {
      margin-left: 10px;
    }
    .total {
      font-size: 1.5em;
      font-weight: bold;
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Video Project Pricing Calculator</h1>
  <form id="calculator">
    <div class="section">
      <label>Shoot Time (hours): <input type="number" id="shootTime" value="0"></label>
      <label>Number of Locations: <input type="number" id="locations" value="0"></label>
      <label>Drone Footage: <input type="checkbox" id="drone"></label>
      <label>Special Effects: <input type="checkbox" id="effects"></label>
      <label>Voiceover: <input type="checkbox" id="voiceover"></label>
      <label>Color Grading: <input type="checkbox" id="color"></label>
      <label>Rush Turnaround: <input type="checkbox" id="rush"></label>
    </div>
    <button type="button" onclick="calculateTotal()">Calculate Total</button>
  </form>

  <div class="section total">
    Total Cost: $<span id="total">0.00</span>
  </div>

  <script>
    function calculateTotal() {
      let total = 0;
      const shootTime = parseInt(document.getElementById('shootTime').value) || 0;
      const locations = parseInt(document.getElementById('locations').value) || 0;
      const drone = document.getElementById('drone').checked;
      const effects = document.getElementById('effects').checked;
      const voiceover = document.getElementById('voiceover').checked;
      const color = document.getElementById('color').checked;
      const rush = document.getElementById('rush').checked;

      total += shootTime * 100; // $100 per hour
      total += locations * 50;  // $50 per location
      if (drone) total += 200;
      if (effects) total += 150;
      if (voiceover) total += 100;
      if (color) total += 120;
      if (rush) total += 250;

      document.getElementById('total').innerText = total.toFixed(2);
    }
  </script>
</body>
</html>
